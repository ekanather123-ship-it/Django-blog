{% extends 'partials/base.html' %}
{%block title%}Password_reset {%endblock%}
{% load crispy_forms_tags %}
{% block content%}

<div  class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Password Reset Page</h4>
                    <hr>
                    <div class="alert alert_info">Enter Email and a mail will be sent with instructions to reset the password</div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn  btn-primary  col-12" type="submit" value="Reset Password">
                    </form>


                </div>

            </div>

        </div>

    </div>
</div>

{% endblock %}
